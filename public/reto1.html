<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="text-2xl mt-10 mx-5">Colores de dimenciones</h1>
    <button class="bg-blue-800 text-blue-200 py-2 px-5 mt-5 mx-5 rounded w-full sm:w-48" >Submit</button>

    <h1 class="text-2xl mt-10 mx-5">Display y Flexbox</h1>
    <div class="flex flex-wrap mt-5 ml-5">
        <button class="bg-blue-800 text-blue-200 px-5 py-1 rounded-l">Submit</button>
        <button class="bg-blue-700 text-blue-200 px-5 py-1 ">Cancel</button>
        <button class="bg-blue-600 text-blue-200 px-5 py-1 rounded-r">Exit</button>
    </div>

    <h1 class="text-2xl mt-10 ml-5">Pseudo - Class Variants</h1>
    <div class="flex flex-wrap justify-between mx-5 mt-3">
        <button class="active:bg-blue-400 active:text-blue-800 px-5 py-1 rounded hover:bg-blue-900 hover:text-blue-200">Submit</button>
        <button class="bg-blue-400 text-blue-800 px-5 py-1 rounded hover:bg-blue-900 hover:text-blue-200 focus: shadow">Cancel</button>
        <button class="bg-blue-400 text-blue-800 px-5 py-1 rounded hover:bg-blue-900 hover:text-blue-200">Exit</button>
    </div>

    <h1 class="text-2xl mt-5 ml-5">Extraer componentes usando @apply</h1>
    <div class="flex flex-row m-0">
        <div class="alert alert-default w-1/2">
            Este mensaje es una alerta default
        </div>
        <div class="alert alert-danger w-1/2">
            Este mensaje es una alerta danger
        </div>
    </div>
    <div class="flex flex-row">
        <div class="alert alert-warning w-1/2">
            Este mensaje es una alerta warning
        </div>
        <div class="alert alert-info w-1/2">
            Este mensaje es una alerta Info
        </div>
    </div>

</body>
</html>
